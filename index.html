<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div class="container">
    <h1>Search For Your Favorite NBA Player!</h1>

    <!-- Movies will get dumped here -->
    <div id="player-holder"></div>

    <form id="player-form">
      <label for="player-input">Search For Your Favorite NBA Player!</label>
      <input type="text" id="player-input"><br>

      <!-- Button triggers new movie to be added -->
      <input id="add-player" type="submit" value="Search For An NBA Player!">
		</form>

		<div id="gifs-appear-here">
		</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
var players = [];

 function renderButtons() {

	  $("player-holder").empty();

		for (var i = 0; i < players.length; i++) {

		var a = $("<button>");

		a.addClass("player");

		a.attr("data-name", players[i]);
		
		a.text(players[i]);

		$("#player-holder").append(a);

		

		}
 }

 $("#add-player").on("click", function(event) {

		 event.preventDefault();

		var player = $("#player-input").val().trim();

		players.push(player);

			renderButtons();

			var person = $(this).attr("data-input");

	 	 var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
    	person + "&api_key=dc6zaTOxFJmzC&limit=10";

			 $.ajax({
  		 url: queryURL,
 			 method: "GET"


		})

		 .then(function(response) {

			var results = response.data;

				for (var i = 0; i < results.length; i++) {
				
					if (results[i].rating !== "r" && results[i].rating !== "pg-13") {

						var gifDiv = $("<div class='item'>");

						var rating = results[i].rating;

						var p = $("<p>").text("Rating: " + rating);

						var personImage = $("<img>");

						personImage.attr("src", results[i].images.fixed_height.url);

						gifDiv.append(p);
        	
						gifDiv.append(personImage);

						$("#gifs-appear-here").prepend(gifDiv);

            }
          }
        });

 });

 renderButtons();
</script>
</body>
</html>
